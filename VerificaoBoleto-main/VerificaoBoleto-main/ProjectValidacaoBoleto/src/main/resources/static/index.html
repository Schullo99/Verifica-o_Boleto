<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validação de Boleto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: URL('foto.jpg'); /* Certifique-se de que 'foto.jpg' está na pasta 'static' */
      background-size: cover;
    }
    .container {
      background-color: #0000009f;
      background-blend-mode: color-burn;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }
    h2 {
      color: #ffffff;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 21px;
      color: white;
    }
    .custom-file-upload {
      background-color: #d10404ef;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 93.4%; /* Ajuste para ter margens internas iguais ao botão */
      transition: all 0.5s;
      margin-top: 20px;
      text-align: center;
      font-weight: normal;
      display: inline-block; /* Para o padding funcionar corretamente */
    }
    .custom-file-upload:hover {
      background-color: #ff2903;
    }
    input[type="file"] {
      display: none; /* Esconde o input de arquivo padrão */
    }
    .file-name {
      margin-top: 10px;
      font-style: italic;
      color: #f1f1f1;
    }
    button {
      background-color: #d10404ef;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: all 0.5s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ff2903;
    }
    #responseContainer {
      margin-top: 30px;
      padding: 20px;
      background-color: #e9e9e9;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    #imagePreview {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Validação de Boleto por Imagem</h1>

    <div>
      <label for="imageUpload">Selecione a Imagem do Boleto:</label>
      <label class="custom-file-upload" for="imageUpload">Escolher arquivo</label>
      <input type="file" id="imageUpload" accept="image/*" required>
      <div id="fileName" class="file-name">Nenhum arquivo selecionado</div>
      <img id="imagePreview" src="#" alt="Prévia da Imagem" style="display: none;">
    </div>

    <button id="validateButton">Validar Boleto</button>

    <h2>Resposta da API:</h2>
    <pre id="responseContainer">Aguardando validação...</pre>
  </div>

  <script>
    document.getElementById('validateButton').addEventListener('click', async () => {
      const imageFile = document.getElementById('imageUpload').files[0];
      const responseContainer = document.getElementById('responseContainer');

      if (!imageFile) {
        responseContainer.textContent = 'Por favor, selecione uma imagem do boleto.';
        return;
      }

      responseContainer.textContent = 'Processando...';

      const reader = new FileReader();
      reader.onload = async (e) => {
        const base64Image = e.target.result.split(',')[1]; // Pega apenas a parte Base64

        try {
          const response = await fetch(`/boleto/validate`, { // Endpoint atualizado
            method: 'POST',
            headers: {
              'Content-Type': 'text/plain'
            },
            body: base64Image
          });

          if (!response.ok) {
            const errorText = await response.text();
            // Tenta parsear o erro como JSON se for possível, caso contrário mostra o texto
            let errorMessage = errorText;
            try {
                const errorJson = JSON.parse(errorText);
                errorMessage = errorJson.message || errorText;
            } catch (parseError) {
                // Não é JSON, use o texto puro
            }
            throw new Error(`Erro HTTP! Status: ${response.status} - ${errorMessage}`);
          }

          const data = await response.json();
          responseContainer.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          console.error('Erro ao validar boleto:', error);
          responseContainer.textContent = `Erro ao validar boleto: ${error.message}`;
        }
      };
      reader.readAsDataURL(imageFile); // Lê o arquivo como uma URL de dados (Base64)
    });

    document.getElementById('imageUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const fileName = document.getElementById('fileName');
      const imagePreview = document.getElementById('imagePreview');

      fileName.textContent = file ? file.name : 'Nenhum arquivo selecionado';

      if (file && file.type.startsWith('image')) {
        imagePreview.src = URL.createObjectURL(file);
        imagePreview.style.display = 'block';
      } else {
        imagePreview.style.display = 'none';
        imagePreview.src = '';
      }
    });
  </script>
</body>
</html>
