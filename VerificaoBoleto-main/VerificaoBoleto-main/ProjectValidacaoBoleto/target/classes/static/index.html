<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Boletos</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fcc;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #eaeaea;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Validador de Boletos</h1>

        <form id="boletoForm">
            <label>Código de Barras:</label>
            <input type="text" id="codigoBarras" required>

            <label>Código do Banco:</label>
            <input type="text" id="banco" required>

            <label>CPF do Cliente:</label>
            <input type="text" id="cpf" required>

            <label>Nome do Recebedor:</label>
            <input type="text" id="nome" required>

            <label>Data de Vencimento:</label>
            <input type="date" id="vencimento" required>

            <label>Valor (R$):</label>
            <input type="text" id="valor" required>

            <button type="submit">Validar Boleto</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        const form = document.getElementById('boletoForm');
        const resultadoDiv = document.getElementById('resultado');

        const API_URL = "http://localhost:8080"; // Troque pela URL real da sua API

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const dados = {
                codigoBarras: document.getElementById('codigoBarras').value,
                banco: document.getElementById('banco').value,
                cpf: document.getElementById('cpf').value,
                nome: document.getElementById('nome').value,
                vencimento: document.getElementById('vencimento').value,
                valor: document.getElementById('valor').value
            };

            try {
                const response = await fetch(`${API_URL}/verificarBoleto`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const result = await response.json();

                if (response.ok) {
                    resultadoDiv.innerHTML = `
                        <strong>Resultado:</strong> ${result.mensagem} <br>
                        <strong>Status:</strong> ${result.status}
                    `;
                    resultadoDiv.style.color = result.status === "Fraude" ? "red" : "green";
                } else {
                    resultadoDiv.innerHTML = `Erro na validação: ${result.message}`;
                    resultadoDiv.style.color = "red";
                }
            } catch (error) {
                resultadoDiv.innerHTML = `Erro ao conectar com o servidor: ${error.message}`;
                resultadoDiv.style.color = "red";
            }
        });
    </script>

</body>
</html>
